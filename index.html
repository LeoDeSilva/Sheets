<!DOCTYPE html>
<html font-size="medium" font-family="monospace" page-width="regular" lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/sidebar.css" />
		<link rel="stylesheet" href="css/overlay.css" />
		<title>Sheets</title>
	</head>
	<body>
		<div
			id="overlay-container"
			onclick="closeOverlay()"
			class="overlay-container hide"
		>
			<div id="overlay" class="overlay">
				<div id="overlay-identifier" class="overlay-title">Untitled</div>
				<div id="folder-form" class="overlay-form">
					<div class="form-container">
						<div class="form-label">Tag:</div>
						<input
							id="folder-tag"
							class="form-input grow-little"
							type="text"
							placeholder="Untagged"
						/>
					</div>
					<div class="form-container">
						<div class="form-label">Color:</div>
						<input
							id="folder-color"
							class="form-input grow-little"
							type="text"
							placeholder="Untagged"
						/>
					</div>
					<div class="form-container">
						<div class="form-label">Submit:</div>
						<button
							onclick="submitFolderOverlay()"
							class="form-button pointer grow-little"
						>
							Submit
						</button>
					</div>
					<div class="form-container">
						<div class="form-label red-text">Delete:</div>
						<button
							onclick="deleteFolderOverlay()"
							class="form-button red-bg pointer grow-little"
						>
							Delete
						</button>
					</div>
				</div>
				<div id="page-form" class="overlay-form">
					<div class="form-container">
						<div class="form-label">Tag:</div>
						<input
							id="tag-input"
							class="form-input grow-little"
							type="text"
							placeholder="Untagged"
						/>
					</div>
					<div class="form-container">
						<div class="form-label">Submit:</div>
						<button
							onclick="submitPageOverlay()"
							class="form-button pointer grow-little"
						>
							Submit
						</button>
					</div>
					<div class="form-container">
						<div class="form-label red-text">Delete:</div>
						<button
							onclick="deletePageOverlay()"
							class="form-button red-bg pointer grow-little"
						>
							Delete
						</button>
					</div>
				</div>
			</div>
		</div>
		<div id="body-container" class="body-container">
			<div
				id="open-sidebar"
				onclick="openSidebar()"
				class="open-sidebar pointer hide"
			></div>
			<div id="sidebar" class="sidebar">
				<div class="button-container">
					<div
						onclick="handleCreatePage()"
						class="sidebar-btn green grow"
					></div>
					<div onclick="navigateSettings()" class="sidebar-btn blue grow"></div>
					<div onclick="closeSidebar()" class="grow sidebar-btn red"></div>
				</div>
				<div id="folder-list" class="folder-list"></div>
			</div>
			<div class="container">
				<div class="content">
					<div class="title-container">
						<div
							onclick="handleOpenPageOverlay()"
							id="tag-display"
							class="tag pointer grow pastel-red"
						></div>
						<div
							id="page-title"
							class="title"
							contenteditable="true"
							placeholder="Untitled"
						></div>
					</div>
					<div
						id="page-body"
						class="body"
						contenteditable="true"
						placeholder="..."
					></div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/interaction.js"></script>
	<script src="js/index.js"></script>
</html>
