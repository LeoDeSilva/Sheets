<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/settings.css" />
		<title>Settings</title>
	</head>
	<body>
		<div class="container">
			<div class="settings-container">
				<div class="form-title">Options</div>
				<div class="options-form">
					<div class="form-container">
						<div class="form-label">Font-Family:</div>
						<input
							id="font-family"
							class="form-input grow-little"
							type="text"
							placeholder="Untagged"
						/>
					</div>
					<div class="form-container">
						<div class="form-label">Font Size:</div>
						<input
							id="font-size"
							class="form-input grow-little"
							type="text"
							placeholder="Untagged"
						/>
					</div>
					<div class="form-container">
						<div class="form-label">Page Width:</div>
						<input
							id="page-width"
							class="form-input grow-little"
							type="text"
							placeholder="Untagged"
						/>
					</div>
					<div class="form-container">
						<div class="form-label">Submit:</div>
						<button
							onclick="handleSubmit()"
							class="form-button pointer grow-little"
						>
							Submit
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/settings.js"></script>
</html>
